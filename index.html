<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Media Links</title>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <!-- CSS -->
            <link href="stylesheet.css" rel="stylesheet" type="text/css">
            <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" 
      data-auto-a11y="true"></script> <!-- Required Links for icons using kit font awesome tags -->
    </head>


    <body>
        <div class="main center">
            <!--Div for Instagram-->
            <div class="box">
                <div class="icon-box center">
                    <i class="fab fa-instagram fa-3x"></i>
                </div>
                <div class="inner-box center"><p>instagram</p></div>
            </div>





            <!--Div for Twitter-->
            <div class="box">
                <div class="icon-box center ib-t">
                    <i class="fab fa-twitter fa-3x"></i>
                </div>
                <div class="inner-box center">
                    <p>twitter</p>
                </div>
            </div>
            
            
            <!--Div for Facebook-->
            <div class="box">
                <div class="icon-box center ib-f">
                    <i class="fab fa-facebook fa-3x"></i>
                </div>
                <div class="inner-box center">
                    <p>facebook</p>
                </div>
            </div>

        </div>
    </body>
</html>
